name: Python-Wheels

on:
  push:
    branches: [ $default-branch, master, vtk-9.2.6 ]

permissions: write-all

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  VTK_VERSION_MAJOR: 9
  VTK_VERSION_MINOR: 2
  VTK_VERSION_PATCH: 6

jobs:
  build_wheels:
    name: Build Python wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macOS-latest]
    env:
      # Skip 32-bit wheels builds as well as musllinux
      CIBW_BUILD: "cp*macosx* cp*win* cp*manylinux* pp*macosx* pp*win* pp*manylinux*"
      CIBW_SKIP: "*-win32 *musllinux*"
      CIBW_BEFORE_ALL_LINUX: >
        echo "Considering vtk-manylinux2014_`uname -m`.tar.gz..." &&
        mkdir -p vtk &&
        tar -xvzf vtk-manylinux2014_`uname -m`.tar.gz -C vtk/

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x' 

      - name: Create setup.py
        run: |
            mv wrappers/python/wheels.github/* ./
            python set_version.py
            python set_eigen_data.py
            rm set_version.py set_eigen_data.py
            
        shell: bash

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: download pre-built VTK static library (non-Linux)
        uses: suisei-cn/actions-download-file@v1.4.0
        with:
          url: https://github.com/sanguinariojoe/vtk-builds/releases/download/VTK-${{env.VTK_VERSION_MAJOR}}.${{env.VTK_VERSION_MINOR}}.${{env.VTK_VERSION_PATCH}}-static/vtk-${{runner.os}}-x86_64.tar.gz
          target: ${{github.workspace}}/
        if: runner.os != 'Linux'

      - name: download pre-built VTK static library (Linux-x86_64)
        uses: suisei-cn/actions-download-file@v1.4.0
        with:
          url: https://github.com/sanguinariojoe/vtk-builds/releases/download/VTK-${{env.VTK_VERSION_MAJOR}}.${{env.VTK_VERSION_MINOR}}.${{env.VTK_VERSION_PATCH}}-static/vtk-manylinux2014_x86_64.tar.gz
          target: ${{github.workspace}}/
        if: runner.os == 'Linux'

      - name: download pre-built VTK static library (Linux-i686)
        uses: suisei-cn/actions-download-file@v1.4.0
        with:
          url: https://github.com/sanguinariojoe/vtk-builds/releases/download/VTK-${{env.VTK_VERSION_MAJOR}}.${{env.VTK_VERSION_MINOR}}.${{env.VTK_VERSION_PATCH}}-static/vtk-manylinux2014_i686.tar.gz
          target: ${{github.workspace}}/
        if: runner.os == 'Linux'

      - name: download pre-built VTK static library (Linux-aarch64)
        uses: suisei-cn/actions-download-file@v1.4.0
        with:
          url: https://github.com/sanguinariojoe/vtk-builds/releases/download/VTK-${{env.VTK_VERSION_MAJOR}}.${{env.VTK_VERSION_MINOR}}.${{env.VTK_VERSION_PATCH}}-static/vtk-manylinux2014_aarch64.tar.gz
          target: ${{github.workspace}}/
        if: runner.os == 'Linux'

      - name: download pre-built VTK static library (Linux-ppc64le)
        uses: suisei-cn/actions-download-file@v1.4.0
        with:
          url: https://github.com/sanguinariojoe/vtk-builds/releases/download/VTK-${{env.VTK_VERSION_MAJOR}}.${{env.VTK_VERSION_MINOR}}.${{env.VTK_VERSION_PATCH}}-static/vtk-manylinux2014_ppc64le.tar.gz
          target: ${{github.workspace}}/
        if: runner.os == 'Linux'

      - name: download pre-built VTK static library (Linux-s390x)
        uses: suisei-cn/actions-download-file@v1.4.0
        with:
          url: https://github.com/sanguinariojoe/vtk-builds/releases/download/VTK-${{env.VTK_VERSION_MAJOR}}.${{env.VTK_VERSION_MINOR}}.${{env.VTK_VERSION_PATCH}}-static/vtk-manylinux2014_s390x.tar.gz
          target: ${{github.workspace}}/
        if: runner.os == 'Linux'

      - name: Create folders
        run: |
            mkdir -p ${{github.workspace}}/vtk
        if: runner.os != 'Linux'

      - name: Extract VTK tgz
        run: |
            tar -xvzf vtk-${{runner.os}}-x86_64.tar.gz -C vtk/
        if: runner.os != 'Linux'

      - name: Build the source distribution
        run: python setup.py sdist
        if: runner.os == 'Linux'

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist

      - uses: actions/upload-artifact@v3
        id: build_wheels
        with:
          name: python-package-distributions
          path: ./dist/*

  publish:
    runs-on: ${{ matrix.os }}
    needs: [build_wheels]
    strategy:
        matrix:
            os: [ubuntu-22.04]

    steps:
      - uses: actions/checkout@v4

      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
        
      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.MOORDYN_TESTPYPI_API }}
          repository-url: https://test.pypi.org/legacy/
          # password: ${{ secrets.MOORDYN_PYPI_API }}
          # repository-url: https://upload.pypi.org/legacy/
          skip-existing: true
